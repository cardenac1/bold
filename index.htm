<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bold &amp; Underline Headings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 0.5em;
    }
    pre#output {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1em;
      background: #f9f9f9;
      margin-top: 0.5em;
    }
    button {
      margin-right: 0.5em;
    }
    .heading {
      font-weight: bold;
    }
    .uline {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Paste your note below:</h2>
  <textarea id="inputText" placeholder="CC: …&#10;HPI: …&#10;Subjective: …"></textarea>
  <br>
  <button onclick="formatHeadings()">Format Headings</button>
  <button onclick="copyOutput()">Copy Output</button>

  <h2>Formatted Output:</h2>
  <pre id="output">—</pre>

  <script>
    function formatHeadings() {
      const headings = [
        "CC:", "HPI:", "ROS:", "Meds:", "All:", "Surghx:",
        "FamHx:", "VS:", "PE:", "Physical Exam:", "Mech:",
        "Primary Survey:", "Secondary Survey:", "FAST:",
        "CXR:", "Pelvic XR:", "Injuries:", "Labs/imaging:",
        "Subjective:", "Objective:", "Assessment:", "Plan:"
      ];
      const underlineOnly = new Set([
        "Subjective:", "Objective:", "Assessment:", "Plan:"
      ]);

      let text = document.getElementById("inputText").value;

      const esc = s => s.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
      headings.forEach(h => {
        const re = new RegExp("(^|\\n)(" + esc(h) + ")", "g");
        text = text.replace(re, (match, nl, hd) => {
          const classes = ["heading"];
          if (underlineOnly.has(h)) classes.push("uline");
          return nl + `<span class="${classes.join(" ")}">${hd}</span>`;
        });
      });

      document.getElementById("output").innerHTML = text;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      const range = document.createRange();
      range.selectNodeContents(output);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      if (document.execCommand('copy')) {
        alert('Formatted output copied to clipboard!');
      } else {
        alert('Copy failed — try selecting manually.');
      }
      sel.removeAllRanges();
    }
  </script>

</body>
</html>
